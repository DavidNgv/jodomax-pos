<md-dialog aria-label="Add Customer">
  <form>
    <md-dialog-content class="sticky-container">
      <md-subheader class="md-sticky-no-effect">Add Customer</md-subheader>

      <div class="md-padding">
        <md-input-container flex>
          <label>Mobile number</label>
          <input ng-model="customer.Mobile">
        </md-input-container>

        <md-input-container flex>
          <label>Name</label>
          <input ng-model="customer.Name">
        </md-input-container>
      </div>
    </md-dialog-content>

    <div class="md-actions" layout="row">
      <span flex></span>
      <md-button ng-click="cancel()" class="md-primary">
        Cancel
      </md-button>
      <md-button ng-click="answer(customer)" class="md-primary">
        Save
      </md-button>
    </div>
  </form>
</md-dialog>
