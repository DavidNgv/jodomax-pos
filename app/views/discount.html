<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-list>
      <md-item ng-repeat="item in discountList.itemList">
        <md-item-content>
          <md-button ng-click="selectDiscount(item)" ng-class="{'selected' : item.Id === discountList.currentItem.Id }">
            {{item.Label}}
          </md-button>
        </md-item-content>
      </md-item>
    </md-list>
  </md-sidenav>

  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding">
      <md-input-container>
        <label>Label</label>
        <input ng-model="discountList.currentItem.Label">
      </md-input-container>

      <md-input-container>
        <label>Percent</label>
        <input ng-model="discountList.currentItem.Percent" type="number">
      </md-input-container>

      <md-button class="md-raised md-primary" ng-click="saveDiscount()">Save</md-button>
    </md-content>
  </div>
</div>
